<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="background">
        <div class="logo">Odin</div>
        <div class="logo-footer">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
    </div>
    <div class="right-side-of-page">
        <div class="right-top">
            <div class="right-top-upper-text">This is not a real online service! You know you 
                need something like this in your life to help you realize your deepest dreams.</div>
            <div class="right-top-middle-text">Sign up <i>now</i> to get started.</div>
            <div class="right-top-lower-text">You <i>know</i> what to do</div>
        </div>
        <div class="right-body">
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>

                    <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name">
                    <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name">
                    <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    <label for="phone_number">Phone Number:</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    <label for="user_password">Password:</label>
                        <input type="password" name="password" id="user_password">
                    <label for="confirmed_password">Confirm Password:</label>
                        <input type="password" name="confirmed_password" id="confirmed_password">
                </fieldset>
            </form>
        </div>
        <div class="right-bottom">
            <button type="submit">Create Account</button>
            <div class="log-in-text">Already have an account? <a>Log in</a></div>
        </div>
    </div>
</body>
</html>
